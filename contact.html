<!DOCTYPE html>
<html lang="uk">

    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Логотип" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Головна</a></li>
                <li><a href="destinations.html" class="nav-link">Напрямки</a></li>
                <li><a href="contact.html" class="nav-link">Контакти</a></li>

        </nav>
    </header>

    <section class="contact">
        <h2 class="contact-title">Зв'яжіться з нами</h2>
        <form class="contact-form">
            <label for="name">Ім'я</label>
            <input type="text" id="name" placeholder="Ваше ім'я">

            <label for="email">Електронна пошта</label>
            <input type="email" id="email" placeholder="example@mail.com">

            <label for="message">Ваше повідомлення</label>
            <textarea id="message" rows="5"></textarea>

            <button type="submit" class="btn-submit">Відправити</button>
        </form>
    </section>
